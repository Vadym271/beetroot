{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'notes/sidebar.css' %}">
    <title>Document</title>
</head>

<div class="container">
    <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="{% url 'polls:index'%}">Polls</a></li>
            <li><a href="{% url 'about_us'%}">About</a></li>
            <li><a href="{% url 'create' %}"><button class = "btn btn-info"> Add article </button></a></li>
        </ul>
    </aside>

    <main>
        <h1> Notes </h1>
        {% if notes %}
        {% for el in notes %}
            <div class="note">
                <h3>{{ el.title }}</h3>
                <p> {{ el.text }} </p>
                <p> Remind me on {{ el.reminder }} </p>
            </div>
        {% endfor %}
        {% else %}
            <p> Notebook is empty </p>
        {% endif %}
    </main>
</div>
</html>
