{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'notes/sidebar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} </title>
</head>
<body class="main">
<div class="container">
    <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'polls:index'%}">Polls</a></li>
            <li><a href="{% url 'about_us'%}">About</a></li>
            <li><a href="{% url 'create' %}"><button class = "btn btn-info"> Add article </button></a></li>
            <li><a href="{% url 'create_note' %}"><button class = "btn btn-info"> Add note </button></a></li>
            <li>{% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit">Log Out</button>
                </form>
            {% else %}
                <p>You are not logged in</p>
                <a href="{% url 'login' %}">Log In</a>
            {% endif %}
            </li>
        </ul>
    </aside>

    <main class="main">
        {% block content %}
        {% endblock %}
    </main>
</div>
</body>
</html>
