{% extends 'notes/layout.html'%}
{% load static %}

{% block content %}
    <h1 style="text-align: center"> News </h1>
    {% if news %}
    {% for el in news %}
        <div class="alert">
            <h3>{{ el.title }}</h3>
            <p>{{ el.anons }}</p>
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning"> Read more </a>
        </div>
    {% endfor %}
    {% else %}
        <p> There is nothing to see here </p>
    {% endif %}
{% endblock %}

{% block title %}
    News
{% endblock %}
