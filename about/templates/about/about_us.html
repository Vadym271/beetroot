<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>About</title>
</head>

<body>
    <h1 style="text-align: center"> News </h1>
    {% if news %}
    {% for el in news %}
        <div class="alert">
            <h3>{{ el.title }}</h3>
            <p>{{ el.anons }}</p>
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning"> Read more </a>
        </div>
    {% endfor %}
    {% else %}
        <p> There is nothing to see here </p>
    {% endif %}
</body>
</html>
