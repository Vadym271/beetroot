{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'about/create.css' %}">
</head>
<body>
    <div class = "features">
          <h1> Form for writing articles</h1>
          <form method="post" class = 'forms_form'>
             {% csrf_token %}
             {{ form.title }}
              {{ form.anons }}
              {{ form.full_text }}
              {{ form.date }}
              <span>{{ error }}</span>
            <button class="btn btn-success" type="submit"> Add article</button>
          </form>
    </div>
</body>
</html>
